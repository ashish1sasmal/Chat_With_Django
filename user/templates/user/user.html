{% extends "chat/index.html" %}
{% block content %}

<div class="col-md-4">
  <ul class="list-group">
    {% for user in users %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
  <a href="{% url 'user:profile' user.id %}"><h3>{{user.first_name}}</h3></a>
    <button type="submit" name="button">Add</button>
  </li>
    {% endfor %}
  </ul>
</div>


{% endblock content %}
