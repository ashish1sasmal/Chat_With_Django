{% extends "chat/index.html" %}
{% block content %}
  <form  method="POST">
    {% csrf_token %}
      {{ form }}
      <button type="submit" name="button">Send Message</button>
  </form>
  {% for chat in chats %}
    <p>{{chat.text}}</p><br>
    <small>{{chat.timestamp}}</small>
  {% endfor %}

{% endblock content %}
